kyverno:
  enabled: false
kyvernoPolicies:
  enabled: false
kyvernoReporter:
  enabled: false
packages:
  confluence:
    namespace:
      name: confluence
    helmRelease:
      namespace: "bigbang"
    enabled: true
    sourceType: "git"
    git:
      repo: https://repo1.dso.mil/big-bang/product/maintained/confluence.git
    values:
      bbtests:
        enabled: true
      confluence:
        resources:
          jvm:
            maxHeap: 768M
            minHeap: 384M
            reservedCodeCache: 512M
          container:
            requests:
              cpu: 1
              memory: 384M
      volumes:
        sharedHome:
          efs:
            enabled: true
            driver: efs.csi.aws.com
            efsid: fs-0a2b2dccb0752dcfd
            persistentVolumeClaim:
              create: true
              accessModes:
              - ReadWriteMany        
              storageClassName: efs-sc      
              resources:
                requests:
                  storage: 1Gi
