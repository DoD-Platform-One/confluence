{{- if and .Values.upstream.confluence.clustering.enabled .Values.upstream.serviceAccount.clusterRole.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "confluence.clusterRoleName" . }}
  labels:
  {{- include "common.labels.commonLabels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - endpoints
      - pods
      - nodes
    verbs:
      - get
      - list
{{- end -}}
