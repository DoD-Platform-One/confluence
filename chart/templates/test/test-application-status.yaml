apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "confluence.fullname" . }}-application-status-test"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded"
    {{- with .Values.podAnnotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  labels:
    {{- include "confluence.labels" . | nindent 4 }}
spec:
  imagePullSecrets:
  - name: private-registry
  containers:
    - name: test
      image: registry1.dso.mil/ironbank/big-bang/base:8.4
      imagePullPolicy: IfNotPresent 
      env:
        - name: STATUS_URL
          value: "http://{{ include "confluence.fullname" . }}:{{ .Values.confluence.service.port }}/status"
      command:
        - /bin/sh
        - -ec
        - |
          STATUS=$(curl -s "$STATUS_URL")
          echo "Verifying application state is RUNNING or FIRST_RUN: $STATUS"
          echo $STATUS | jq -e '.state|test("RUNNING|FIRST_RUN")'
  
  restartPolicy: Never
